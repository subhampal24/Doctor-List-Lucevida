<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Subham Pal - Doctor Directory</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app" data-theme="light">
        <header>
            <div class="brand">
                <div class="logo">Rx</div>
                <div>
                    <h1>Subham Pal - 9635306669</h1>
                    <div class="muted">Luce Vida Pharmaceuticals Pvt Ltd.</div>
                </div>
            </div>

            <div class="controls">
                <div class="floating-search float-in" role="search" aria-label="Search doctors">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                        <path d="M21 21l-4.35-4.35" stroke="#777" stroke-width="1.6" stroke-linecap="round"
                            stroke-linejoin="round"></path>
                        <circle cx="11" cy="11" r="5" stroke="#777" stroke-width="1.6"></circle>
                    </svg>
                    <input id="q" placeholder="Search doctor by name..." />
                </div>

                <div class="toggle" id="themeToggle">
                    <!-- <div class="mode" style="text-align:right; font-size:13px;min-width:60px">Dark mode</div> -->
                    <div class="switch">
                        <div class="knob"></div>
                    </div>
                </div>

            </div>
        </header>
        <div class="tabs" id="tabs"></div>
        <div class="main_body">

            <section class="card">

                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Doctor</th>
                                <th>Area</th>
                                <th>Clinic</th>
                                <th>Specialty</th>
                                <th>View Map</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
                <!-- Hidden counter used by script -->
                <strong id="resultCount" style="display:none"></strong>

            </section>
        </div>

        <div class="modal-backdrop" id="modalBackdrop">
            <div class="modal">
                <button id="modalClose"
                    style="float:right;border:0;background:transparent;font-size:18px;cursor:pointer">✕</button>
                <div style="display:flex;gap:12px;align-items:center">
                    <div>
                        <h3 id="modalTitle">Dr. Name</h3>
                        <div class="muted" id="modalSub">Specialty • Clinic</div>
                        <div style="margin-top:8px" id="modalBio" class="muted"></div>
                    </div>
                </div>

                <div style="margin-top:12px">
                    <strong>Contact</strong>
                    <div class="muted" id="mdContact"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
